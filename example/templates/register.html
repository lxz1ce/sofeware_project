<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="register" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    <title>注册</title>
    <style>
        .bk{
            background-color:rgb(170, 170, 170)
        }
        .white{
            color:white;
        }
    </style>
</head>
<body class="bk">
    
    <div class="container"  style="margin-top:70px">
        <div class="navbar navbar-inverse navbar-fixed-top position:fixed">
            <a href="#" class="navbar-brand text-align='center'">青年租房管理系统</a>
        </div>
        <form action="/register/" method="post" role="form">
            {% csrf_token %}
            <h1 class="white" style="text-align: center;">用户注册</h1>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <label style="text-align: center;"><span class="white" >请输入用户名</span></label><br/>
                    <input type="text" name="username" class ="form-control" required="required" placeholder="输入您的用户名"/>
                <br/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-align:center from-group">
                    <label style="text-align: center;"><span class="white" >请输入密码</span></label><br/>
                    <input id="password1" type="password" name="password1" class ="form-control" required="required" placeholder="输入您的密码"/>
                    <br/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-align:center from-group">
                    <label style="text-align: center;"><span class="white" >请确认密码</span></label><br/>
                    <input id="password2" type="password" name="password2" class ="form-control" required="required" placeholder="确认您的密码" onkeyup="validate()"/>
                    <span id="tishi"></span>
                    <br/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-align=center form-group">
                    <label style="text-align: center;"><span class="white" >请输入邮箱</span></label><br/>
                    <input type="email" name="email" class ="form-control" required="required" placeholder="输入您的邮箱"/>
                <br/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3 ">
                    <label style="text-align: center;"><span class="white" >我是客服</span><br/></label>
                    <input type="checkbox" id="is_CS" name="is_CS" class ="form-control" onclick="show()"/>
                    <br>
                </div>
            </div>
            
            
            <div class="row" id="keyShow" name="keyShow" style="display: none;" >
                <div class="col-md-6 col-md-offset-3 text-align='center' ">
                    <label style="text-align: center;"><span class="white" >请输入密钥</span></label><br/> 
                    <input type="text" name="CS_key" class="form-control" placeholder="请输入密钥:"/>
                    <br/>
                </div>
            </div>
            
            <div class="row" style="text-align: center;">
                <button id="submitButton" type="submit" class="btn btn-default">提交</button>
            </div>
            
            <div class="row">
                <span class="col-md-3 col-md-offset-4 ">
                    <a href="../">back to home</a>
                </span>
                <span class="col-md-2">
                    <a href="../login">go to login</a>
                </span>
                
            </div>
            
            {% if message %}
                <script type="text/javascript">
                    alert("{{ message }}");
                </script>
            {% endif %}
    </div>
    
</body>
<script>
    function validate() {
        var pwd1 = document.getElementById("password1").value;
        var pwd2 = document.getElementById("password2").value;
        if(pwd1 == pwd2)
         {
            document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";
            document.getElementById("submitButton").disabled = false;
         }
    else {
            document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
            document.getElementById("submitButton").disabled = true;
         }
    }
</script>
<script>
    function show(){
        var key = document.getElementById("is_CS").checked;
        if(key==true)
        {
            document.getElementById('keyShow').style.display='block';
        }
        else{
            document.getElementById('keyShow').style.display='none';
        }
    }
</script>
</html>
