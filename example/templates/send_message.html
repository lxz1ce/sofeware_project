<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>发送消息</title>
</head>
<body>
    <form action="/send_message/" method="post">
        {% csrf_token %}
        用户名<input type="text" name="username"/>
        <br/>
        标题<input type="text" name="title"/>
        <br/>
        内容<input type="text" name="context"/>
        <br/>
        <button type="submit">提交</button>
        <br/>
        <a href="../main">返回</a>
    </form>
    {% if message %}
        <script type="text/javascript">
            alert("{{ message }}");
        </script>
    {% endif %}
</body>
</html>
