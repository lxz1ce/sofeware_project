<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>添加房源</title>
</head>
<body>
    <form action="/add_house/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        请输入房源名<input type="text" name="house_name"/>
        <br/>
        是否可短租<br/>
        <input type="radio" name="short_leasing" value="True" checked/>是
        <br/>
        <input type="radio" name="short_leasing" value="False" checked/>否
        <br/>
        请输入短租费用 /天<input type="number" name="short_leasing_fee" value=0 />
        <br/>
        是否可长租<br/>
        <input type="radio" name="long_leasing" value=True checked/>是
        <br/>
        <input type="radio" name="long_leasing" value=False checked/>否
        <br/>
        请输入长租费用 /月<input type="number" name="long_leasing_fee" value=0 />
        <br/>
        请输入房间类型
        <br/>
        <input type="radio" name="house_type" value=0 checked/>单人间
        <br/>
        <input type="radio" name="house_type" value=1 checked/>双人间
        <br/>
        <input type="radio" name="house_type" value=2 checked/>四人间
        <br/>
        请输入区域<select name="district">
        <option value="东城区">东城区</option>
        <option value="西城区">西城区</option>
        <option value="朝阳区">朝阳区</option>
        <option value="丰台区">丰台区</option>
        <option value="石景山区">石景山区</option>
        <option value="海淀区">海淀区</option>
        <option value="顺义区">顺义区</option>
        <option value="通州区">通州区</option>
        <option value="大兴区">大兴区</option>
        <option value="房山区">房山区</option>
        <option value="门头沟区">门头沟区</option>
        <option value="昌平区">昌平区</option>
        <option value="平谷区">平谷区</option>
        <option value="密云区">密云区</option>
        <option value="怀柔区">怀柔区</option>
        <option value="延庆区">延庆区</option>
        </select>
        <br/>
        请输入地址<input type="text" name="address"/>
        <br/>
        请输入联系电话<input type="tel" name="contact_number">
        <br/>
        请上传照片(仅支持jpg文件)<input type="file" name="picture" multiple="">
        <br/>
        <button type="submit">提交</button>
    </form>
    <a href="../main">返回</a>
    <br/>
    {% if message %}
        <script type="text/javascript">
            alert("{{ message }}");
        </script>
    {% endif %}
</body>
</html>
