<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>管理保修</title>
</head>
<body>
    <form action="/manage_repairing/" method="post">
        {% csrf_token %}
        搜索申请ID：<input type="text" name="repairing_id"/>
        搜索用户名：<input type="text" name="username"/>
        搜索房源ID：<input type="text" name="house_id"/>
        查看未被审核的：<input type="radio" name="not_allowed"/>
        <input type="submit"/>
    </form>
    <a href="../main">返回</a>
    <br/>
    {% if repairing %}
        {% for i in repairing %}
            <tr>
                <td>repairing_id:{{ i.repair_id }} </td>
                <td>username:{{ i.username }} </td>
                <td>house_id:{{ i.house_id }} </td>
                <td>is_allow:{{ i.is_allow }} </td>
                <form action="/arrange_repairing/" method="post">
                {% csrf_token %}
                <input name="repairing_id" type="hidden" value="{{i.repair_id}}"/>
                工单师傅:<input name="technician" type="text"/>
                <br/>
                <input type="submit" value="将报修分配给工单师傅"/>
                </form>
                <form action="/cancel_repairing/" method="post">
                {% csrf_token %}
                <input name="repairing_id" type="hidden" value="{{i.repair_id}}"/>
                <input type="submit" value="拒绝报修"/>
                </form>
            </tr>
            <br/>
        {% endfor %}
    {% endif %}
    {% if message %}
        <script type="text/javascript">
            alert("{{ message }}");
        </script>
    {% endif %}
</body>
</html>
